version: '3.0'

networks:
  hackathon_becoder:
    driver: bridge

volumes:
  db-data:
    driver: local

services:
  postgres:
    container_name: bank-db
    image: 'postgres:15.1-alpine'
    ports:
      - "5436:5432"
    env_file:
      - .env
    networks:
      - hackathon_becoder
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: bank
    networks:
      - hackathon_becoder
    depends_on:
      - postgres
    environment:
      - HOST=postgres:5432
      - POSTGRES_DB=hackathon_becoder
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '8080:8080'